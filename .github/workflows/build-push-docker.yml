name: Build and Push Docker Images

on:
  push:
    branches: [ master ]
  workflow_dispatch:


jobs:
  build-image:
    name: Build LDIO Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Build Docker image
        run: docker build -t ghcr.io/yalz/ldio:latest .

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u Yalz --password-stdin

      - name: Push Docker image
        run: docker push ghcr.io/yalz/ldio:latest
